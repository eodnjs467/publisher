<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<style>
body{
	background: url("../images/bg3.jpg") center center no-repeat fixed;
	background-size: cover;
	margin: 0;	
}

h1 {
	font-size: 100px;
	position: absolute;
	width: 500px;
	height: 200px;
	top: 0;
	right: 0;
	bottom: 0;
	left: 0;
	margin: auto;
	color: rgba(255, 255, 255, 0.5);		
}

#bubble {
	width: 100%;
	height: 100%;
	background: url("../images/bg1.png"), url("../images/bg2.png");
	position: absolute;	
	-webkit-mask-box-image: url("../images/radial_gra.svg");
	animation: bubble_up 15s linear infinite;
}

@-webkit-keyframes bubble_up {
	from{ background-position: 0px 0px, 0px 0px }	
	to{ background-position: 0px -600px, 0px -1000px; }
}


</style>
</head>

<body>

<div id="bubble"></div>
<h1>Animation</h1>

</body>
</html>
