<!DOCTYPE HTML>
<html>
<head>

<title>Untitled Document</title>
<style>
#main {
	width: 500px;

}

iframe {border: 0; }

	list-style: none;
	position: absolute;
	top: 420px;
	left: 0;
	right: 0;

	margin: auto;
}

ul > li { display: inline-block; }

img { 
	width: 100px;
	border: 1px solid #09F; 
}


</style>
</head>

   <li><a href="video.html" target="view"><img src="../images/iframe_02.gif"/></a></li>

</ul>

</html>
