<a href="http://www.naver.com" title="네이버 홈페이지" target="_blank" >네이버</a>

<!---------------------------------------------------------------------------------------

	target 속성
    
    _self				-				현재창에서 url을 바꾸어줌				
    
    _blank			-				새창에서 url을 열어줌
    
	_top				-				프레임구조에서 상단프레임으로 url을 넘겨줌
    
    _parent			-				팝업창의 팝업을 열어준 부모창에 url을 넘겨줌    


	target속을 지정하지 않의면 기본값은 _self 


----------------------------------------------------------------------------------------->
