<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<style>
body { margin: 0; }

#wrap {
	width: 1100px;	
	margin: 0 auto;
}
#wrap > header {
	background: #333;
	width: 100%;
	height: 80px;	
}
#wrap > nav {
	width: 100%;	
	height: 20px;
	background: black;
	padding-bottom: 10px;
	text-align: center;
	color: white;
	margin-bottom: 20px;
}

a {
	color: white;
	text-decoration: none;	
}

#wrap > aside {
	width: 340px;
	height: 720px	;
	background: #0C9;
	float: right;
}

#wrap > section {
	width:	740px;
	height: 720px;
}

#wrap > section > #art1 {
	width: 740px;
	height: 300px;
	background:#FF9933;
	margin-bottom: 20px;	
}

#wrap > section > #art2,
#wrap > section > #art3 {
	width: 360px;
	height: 400px;
	background: #F69;	
	float: left;
}

#wrap > section > #art3 { float: right; }


h2 {
	font-size: 16px;
	color: white;
	background: black;
	padding: 5px;	
	margin: 0;
}

#wrap > footer {
	color: white;
	background: black;
	width: 100%;
	padding: 10px 0;	
	text-align: center;
	clear: both;
	margin-top: 20px;
}

</style>
</head>

<body>

<div id="wrap">
	<header></header>
   
   <nav>
   	<a href="#">menu1</a> | 
      <a href="#">menu2</a> | 
      <a href="#">menu3</a> | 
      <a href="#">menu4</a> | 
      <a href="#">menu5</a> | 
      <a href="#">menu6</a> | 
      <a href="#">menu7</a> | 
      <a href="#">menu8</a> | 
      <a href="#">menu9</a>
   </nav>
   
   <aside>
   	<h2>ASIDE AREA</h2>
   </aside>
   
   <section>
   	<article id="art1"><h2>WEB DESIGN</h2></article>
      <article id="art2"><h2>HTML &amp; CSS</h2></article>
      <article id="art3"><h2>JAVA SCRIPT &amp; JQUERY</h2></article>
   </section>
   
   <footer>COPYRIGHT</footer>
</div>

</html>
