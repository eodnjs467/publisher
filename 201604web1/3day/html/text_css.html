<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>텍스트 관련 css</title>
<style>

/* CSS주석 */

/*---------------------------------------------------------------------------------------
	CSS기본 문법
	
	선택자 { 속성이름 : 속성값; }
	
	- CSS속성값에 띄어쓰기(공백)는 속성 구분으로 사용.
	- 폰트이름 작성시 공백이 있는 폰트이름이라면 "폰트 이름"으로 묶어 사용.
	- 여러 속성을 사용 할 경우 하나의 속성값이 끝나면 반드시 ; 을 사용.
-----------------------------------------------------------------------------------------*/

	#txt1 { font-family : "comic sans MS"; }

	#txt2 { font-size : 16px; }		/* px , %, em, rem, small, large.... */
	
	#txt3 { font-style: italic; }		/* italic , normal */
	
	#txt4 { font-weight: bold; }		/* bold , normal */

	/* none, underline, line-through, overline */
	#txt5 { text-decoration: overline; }

	#txt6 { color : #f00; }

</style>
</head>
<!-- HTML주석 -->
<body>

<h1>font-size</h1>

<p id="txt1">font-family - 폰트 모양</p>
<p id="txt2">font-size - 폰트 크기</p>
<p id="txt3">font-style - 기울기</p>
<p id="txt4">font-weight - 굵기</p>
<p id="txt5">text-decoration - 밑줄, 삭선, 윗줄</p>
<p id="txt6">color - 폰트 색상</p>

</body>
</html>
