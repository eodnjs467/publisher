<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<style>



.bo { 
	color: orange;
	text-decoration: overline; 
}
.txt { color: blue; }



#test { color: green; }

#pl { color:pink; }

h1 { color: red; }

/*------------------------------------------------------------------------------------
	
	id와 class의 이름을 정의할때 규칙
	
	1. 영문, 숫자, _, - (한글 절대 사용하지않는다. )
	2. 첫글자는 반드시 영문자
	3. 의미부여( 이름만 보고도 어떤것인지 알수 있도록 )
	4. 여러 단어를 조합하여 만들경우 단어간의 구분을 지어준다.
	
		ex)  text-contents			text_contents		textContents	등등...

-----------------------------------------------------------------------------------*/


</style>
</head>

<body>

<h1 id="test" class="txt bo">Class선택자</h1>
<h2 class="bo">Class선택자</h2>
<h3 id="pl" class="txt bo">Class선택자</h3>
<p class="txt">Class선택자</p>


</body>
</html>
