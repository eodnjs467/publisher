<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<style>

div {
	width: 100px;
	height: 100px;
	background-color: #F96;
	margin: 50px auto;	
}

div:nth-child(1) { 
	border-radius: 40px 25px;
}

div:nth-child(2) {
	border-radius: 40px 30px 20px 10px;	
	display:none;
}

div:nth-child(3) {
	border-radius: 0px 30px 30px 30px / 0px 10px 20px 30px;	
	box-shadow: -5px -5px 20px 10px #000;
	display:none;
}

	border-radius: 50%;
	box-shadow: -5px -5px 40px #000 inset;

}

	transform: rotate( 30deg );*/
