<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<style>
ul {
	list-style: none;	
}

ul > #main_btn {
	width: 200px;
	height: 80px;
	text-align: center;
	float: left;
	/* Permalink - use to edit and share this gradient: http://colorzilla.com/gradient-editor/#589300+1,9dd600+100 */
background: rgb(88,147,0); /* Old browsers */
background: -moz-linear-gradient(left,  rgba(88,147,0,1) 1%, rgba(157,214,0,1) 100%); /* FF3.6-15 */
background: -webkit-linear-gradient(left,  rgba(88,147,0,1) 1%,rgba(157,214,0,1) 100%); /* Chrome10-25,Safari5.1-6 */
background: linear-gradient(to right,  rgba(88,147,0,1) 1%,rgba(157,214,0,1) 100%); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#589300', endColorstr='#9dd600',GradientType=1 ); /* IE6-9 */
	
}

ul > .btn {
	width: 100px;
	height: 80px;
	transform-origin: 0% 0%;
	transform: skewX( -40deg );
	float: left;	
	/* Permalink - use to edit and share this gradient: http://colorzilla.com/gradient-editor/#589300+1,9dd600+100 */
background: rgb(88,147,0); /* Old browsers */
background: -moz-linear-gradient(left,  rgba(88,147,0,1) 1%, rgba(157,214,0,1) 100%); /* FF3.6-15 */
background: -webkit-linear-gradient(left,  rgba(88,147,0,1) 1%,rgba(157,214,0,1) 100%); /* Chrome10-25,Safari5.1-6 */
background: linear-gradient(to right,  rgba(88,147,0,1) 1%,rgba(157,214,0,1) 100%); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#589300', endColorstr='#9dd600',GradientType=1 ); /* IE6-9 */
}

ul > li > a {
	color: white;
	text-decoration: none;
	line-height: 80px;
	display: block;
	transform: skewX(0deg);	
	text-align: center;
}

ul > .btn > a { transform: skewX( 40deg ); }


</style>
</head>

<body>

<ul>
	<li id="main_btn"><a href="#">MENU1</a></li>
   <li class="btn"><a href="#">MENU2</a></li>
   <li class="btn"><a href="#">MENU3</a></li>
   <li class="btn"><a href="#">MENU4</a></li>
   <li class="btn"><a href="#">MENU5</a></li>
</ul>

</body>
</html>
