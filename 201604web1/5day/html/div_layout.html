<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<style>
#wrap {
	width: 1000px;
	background:#333;	
	margin: auto;
}

#wrap > #header {
	height: 120px;
	background:#FFCC00;	
}

#wrap > #sidebar {
	width: 200px;
	height: 550px;
	background:#0CC;	
	float: left;
}

#wrap > #main {
	height: 500px;
	background:#F69;	
}

#wrap > #footer {
	height: 100px;
	background:#669;	
	clear: both;
}

</style>
</head>

<body>

<div id="wrap">
	<div id="header">HEADER</div>
    
    <div id="sidebar">SIDEBAR</div>
    
    <div id="main">MAIN</div>
    
    <div id="footer">FOOTER</div>
</div>

</body>
</html>
