<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>inline과 block요소</title>
<style>

strong, em {
	background: #06C;	
	width: 300px;
	height: 50px;
	/*display: none;*/
	visibility: hidden;
}

p, h1 {
	background:#33CC00;	
}

/*-------------------------------------------------------------------------------------------

display

none				-			존재를 없애줌

inline				-			inline요소로 지정 ( block 요소를 inline요소로 바꿀수있음 )

block				-			block요소로 지정 ( inline 요소를 block요소로 바꿀수있음 )

inline-block		-			inline과 block의 속성을 모두 가짐
								-한줄요소로 만들어지면서 넓이, 높이값을 가질수있음
--------------------------------------------------------------------------------------------

visibility

visible		-		보이기
hidden		-		감추기		( 자리는 남고 보이지 않음 )

---------------------------------------------------------------------------------------------*/


</style>
</head>

<body>

<strong>굵게</strong>
<em>기울기</em>
<p>텍스트1<br/>텍스트2</p><h1>머리말</h1>

</body>
</html>
