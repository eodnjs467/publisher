<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<style>
div{
	width: 100px;
	height: 100px;
	background: #399;	
	animation: test 2s ease infinite alternate;
}



@-webkit-keyframes test {
	0%{
		width: 100px;
		background: #399;
	}
	
	20% {
		width: 150px;	
	}
	
	35% {
		width: 120px;	
	}
	
	50% {
		width: 300px;	
	}
	
	75%{
		width: 200px	
	}
		
	100%{
		width: 500px;
		background: #930;
	}
}

</style>
</head>

<body>

<div>animation</div>

</body>
</html>
