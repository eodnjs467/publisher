<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<style>
div {
	width: 300px;
	height: 450px;
	background: #09C;	
}
</style>
<script src="../lib/jquery-1.11.1.min.js"></script>
<script src="../lib/jquery-ui.js"></script>
<script>
$(function() {
	
	//div를 드래그
	$( 'div' ).draggable(
	
		{ start : function() { console.log("드래그의 시작"); } } ,
		
		{ drag : function() { console.log("드래그 중"); } } ,
		
		{ stop : function() { console.log("드래그 종료"); } }
	
	);
	
});
</script>
</head>

<body>

<div></div>

</body>
</html>
