<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<style>
#img_area { 
	width: 550px;
	height: 400px;
	border: 3px solid #F00;	
}

ul > li {
	display: inline-block;
	padding: 4px 7px;
	background-color: #F66;
	color: white;
	cursor: pointer;	
}


</style>
<script src="../lib/jquery-1.11.1.min.js"></script>
<script>

//대기함수
$( function() {
	
	//#btn1을 클릭하면 함수 실행
	$( '#btn1' ).click( function() {
		
		//#img_area > img를 감춘다
		$( '#img_area' ).hide();
		
	});
	
	//#btn2를 클릭하면 함수 실행
	$( '#btn2' ).click( function() {
		
		//#img_area > img를 보여줌
		$( '#img_area' ).show();
		
	});
	
	//#btn3을 클릭하면 함수 실행
	$( '#btn3' ).click( function() {
	
		//#img_area > img를 보이기/감추기 실행
		$( '#img_area > img' ).toggle();
		
	});
	
	//ul의 li들중 첫번째를 클릭하면
	$( 'ul > li:nth-child(1)' ).click( function() {
		
		//#img_area > img slideUp효과를 지정
		$( '#img_area' ).slideUp('slow');
		
	});
	
	$( 'div:nth-of-type(1)' ).click ( function() {
		
		$( '#img_area' ).fadeOut('slow');
		
	});
	
	$( 'div:nth-of-type(2)' ).click ( function() {
		
		$( '#img_area' ).fadeIn('slow');
		
	});
	
	$( 'div:nth-of-type(3)' ).click ( function() {
		
		$( '#img_area' ).fadeToggle('slow');
		
	});
	 	
});

</script>
</head>

<body>

<input type="button" value="hide" id="btn1"/>
<input type="button" value="show" id="btn2"/>
<input type="button" value="toggle" id="btn3"/>

<ul>
	<li>slideUp</li>
   <li>slideDown</li>
   <li>slideToggle</li>
</ul>

<div>fadeOut</div>
<div>fadeIn</div>
<div>fadeToggle</div>


<div id="img_area">
	<img src="../images/main.jpg" alt="3D돼지" />
</div>


</body>
</html>
