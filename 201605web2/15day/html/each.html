<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<script src="../lib/jquery-1.11.1.min.js"></script>
<script>
$( function() {
	
	/*---------------------------------------------------------------------------------------
	
		$( 선택자 ).each( function( index ) {
			
			반복 실행 할 내용
				
		});
		
		- 선택자의 갯수 만큼 순차적 반복 실행
		- index매개 변수를 이용하여 선택자의 index번호로 활용
	
	-----------------------------------------------------------------------------------------*/
	
	$( 'li' ).each( function( i ) {
		alert( $(this).text() + "의 인덱스 번호는 " + i + " 입니다" );
	});
	
});
</script>
</head>

<body>

<ul>
	<li>리스트1</li>
   <li>리스트2</li>
   <li>리스트3</li>
</ul>

</body>
</html>
