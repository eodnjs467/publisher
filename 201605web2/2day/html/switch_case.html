<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>

<body>

<script>

var num = prompt( "주민번호 뒤의 첫자리를 입력하시오." );

num = Number( num );

switch( num ) {

	case 1:
		alert("남자");
		break;
		
	case 2:
		alert("여자");
		break;
		
	case 3:
		alert("2000년 이후 출생의 남자");
		break;
		
	case 4:
		alert("2000년 이후 출생의 여자");
		break;
		
	default:
		alert("입력값을 확인하세요")
		break;	
}


</script>


</body>
</html>
