<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>

<body>

<table border="1px" cellpadding="0" cellspacing="0" align="center">

	<tr>
   	<th width="50px">NO</th>
      <th width="500px">제목</th>
      <th width="120px">작성자</th>
      <th width="120px">작성일</th>
      <th width="80px">조회수</th>
   </tr>
   
   <script>
		var board = "";
		
		for( var i=1; i<16; i++ ) {
			board += '<tr>';
			board += '<td>' + i + '</td>';
			board += '<td>' + i + '번째 글 제목</td>';
			board += '<td>작성자' + i + '</td>';
			board += '<td>2016-5-' + i + '</td>';
			board += '<td>' + i + '</td>';
			board += '</tr>'; 
		}
		
		document.write( board );
	
	</script>

</table>



</body>
</html>
