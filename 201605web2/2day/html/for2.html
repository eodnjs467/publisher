<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<style>
span { 
	width:100px;  
	display: inline-block;
}
</style>
</head>

<body>

<script>

for( var i=1; i<10; i++ ) {

	for( var k=2; k<10; k++ ) {
	
		//document.write( "i값은 " + i + "이고 k값은 " + k + "<br/>");
		document.write( "<span>" + k +" X " + i + " = " + k*i + "</span>" );
	}
	
	document.write("<br/>");
	
}

</script>

</body>
</html>
