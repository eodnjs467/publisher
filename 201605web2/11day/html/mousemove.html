<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<style>
#txt {
	width: 100px;
	height: 30px;
	background: #C9C;	
	position:absolute;
}
</style>
<script src="../lib/jquery-1.11.1.min.js"></script>
<script>
$( function() {
	
	$( window ).mousemove( function( e ) {
		
		//console.log( "X축 위치값 : " + e.pageX + " Y축 위치값 : " + e.pageY );
		
		$( '#txt' ).css( { 
			'top' : e.pageY +20,
			'left' : e.pageX + 20
		} )
		
	});
	
});
</script>
</head>

<body>

<div id="txt">mousemove</div>

</body>
</html>
