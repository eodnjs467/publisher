<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<style>
div {
	width: 100px;
	height: 100px;
	border-radius: 50%;
	position: relative;	
}

#box1 { background-color: #36C; }
#box2 { background-color: #9C9; }

#box3 { background-color: #F30; }
#box4 { background-color: #F93; }
#box5 { background-color: #FF3; }

</style>
<script src="../lib/jquery-1.11.1.min.js"></script>
<script>
$( function() {
	
	/*-------------------------------------------------------------------------------
	
		animate
		
		$( 선택자 ).animate( { '속성이름' : '속성값' }, 진행시간, 가감속, 콜백함수 );
		
		- 중간값이 존재하는 속성을 사용한다.
		- 진행시간은 ms단위를 사용( 1000 -> 1초 )
		- 가감속은 생략가능, 사용하려면 easing플러그인 필요
		- 콜백함수는 생략가능, 애니메이션 종료 후 실행 할 내용

		- 같은 요소에 애니메이션을 지정하면 순차적 재생
		- 다른 요소에 애니메이션을 지정하면 동시 재생
	
	---------------------------------------------------------------------------------*/
	
	$( '#box1' ).animate( { 
		'left' : '500px' ,
		'top' : '500px'
	}, 1000 );
	//$( '#box1' ).animate( { 'top' : '500px' }, 1000 );
	
	$( '#box2' ).animate( { 
		'left' : '500px' ,
		'opacity' : '0'
	}, 1000 );
	
	
	$( '#box3' ).delay( 500 ).animate( { 'left' : '500px' }, 1000 );
	$( '#box4' ).delay( 1000 ).animate( { 'left' : '500px' }, 1000 );
	$( '#box5' ).delay( 1500 ).animate( { 'left' : '500px' }, 1000 );
	
});
</script>
</head>

<body>

<div id="box1"></div>
<div id="box2"></div>

<div id="box3"></div>
<div id="box4"></div>
<div id="box5"></div>

</body>
</html>
