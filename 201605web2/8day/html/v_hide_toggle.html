<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<style>
body { 
	background-color: #39F; 
	overflow: hidden;
}

aside{ 
	width: 100%; 
	height: 120px;
	background-color: white;
	position: absolute;
	bottom: -115px;
	left: 0;
}

aside > div {
	width: 120px;
	height: 0;
	text-align: center;
	line-height: 30px;
	
	border-bottom: 50px solid white;
	border-left: 20px solid transparent;
	border-right: 20px solid transparent;	
	
	position: absolute;
	left: 0;
	right: 0;
	top: -30px;
	margin: auto;
}

a {
	text-decoration: none;
	color: #333	;
	display: block;
}

#text { font-size: 100px; }

</style>
<script src="../lib/jquery-1.11.1.min.js"></script>
<script src="../lib/jquery.easing.1.3.js"></script>
<script>
$( function() {
	//참/거짓을 나타낼 변수
	var tf = false;
	
	//aside > div > a를 클릭하면 함수 실행
	$( 'aside > div > a' ).click( function() {
		
		$( '#text' ).animate( { 'transform' : 'rotate( 360deg )' }, 1000 )
		
		//변수의 값을 반대값으로 담아줌
		tf = !tf;
		
		//tf값이 참이면
		if( tf ) {
			//aside의 위치를 아래쪽 끝으로 이동하는 애니메이션
			$( 'aside' ).animate( { 'bottom' : '0' }, 1000, "easeOutExpo" );
			
			//aside > div > a의 텍스트값을 ▼로 바꿈
			$( 'aside > div > a' ).text( '▼' );
		}else{
			
			//aside의 위치를 화면 아래쪽으로 이동하는 애니메이션
			$( 'aside' ).animate( { 'bottom' : '-115px' }, 1000, "easeOutExpo" );
			
			//aside > div > a의 텍스트값을 ▲로 바꿈
			$( 'aside > div > a' ).text( '▲' );
			
		}
		
	});	
	
});
</script>
</head>

<body>

<div id="text">★</div>


<aside>
	<div><a href="#">▲</a></div>
</aside>

</body>
</html>
