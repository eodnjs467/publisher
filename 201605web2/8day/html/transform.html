<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<style>
#case {
	width: 	300px;
	height: 300px;
	position:absolute;
	top: 0;
	right: 0;
	bottom: 0;
	left: 0;
	margin: auto;
}

#case > img  { width: 100%; }

</style>
<script src="../lib/jquery-1.11.1.min.js"></script>
<script src="../lib/jquery.transit.min.js"></script>
<script src="../lib/jquery.easing.1.3.js"></script>
<script>
$( function() {
	
	$( '#case' ).mouseenter( function() {
		$( '#case' ).transition( { 'rotate' : '180deg' }, 500, "easeOutExpo" ); 
	});
	
	$( '#case' ).mouseleave( function() {
		$( '#case' ).transition( { 'rotate' : '0deg' }, 500, "easeOutExpo" ); 
	});
	
});


</script>
</head>

<body>

<div id="case"><img src="../images/12_shop.png" alt="case"/></div>

</body>
</html>
